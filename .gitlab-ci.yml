stages:
  - build
  - test
  - publish
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build donald:
  stage: build
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  artifacts:
    paths:
      - build/libs
  script:
    - ./gradlew assemble
  tags:
    - build

test donald:
  stage: test
  script:
    - ./gradlew check
  tags:
    - build

publish docker image:
  image: docker:19.03
  stage: publish
  only:
    - tags
  except:
    - branches
  before_script:
    - mkdir -p ~/.docker
    - echo $DOCKER_AUTH > ~/.docker/config.json
    - docker login
  script:
    - docker build -t taltech-donald .
    - docker tag taltech-donald songmeo/taltech-donald
    - docker push songmeo/taltech-donald
  tags:
    - build

deploy donald:
  stage: deploy
  only:
    - tags
  before_script:
    - mkdir -p ~/.docker
    - echo $DOCKER_AUTH > ~/.docker/config.json
  except:
    - branches
  script:
    - docker-compose down
    - docker-compose pull
    - docker-compose up -d
  tags:
    - prod

